tasks:
  - prebuild: ./gradlew build
github:
  prebuilds:
    # enable for all branches in this repo (defaults to false)
    branches: true
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: true
    # add a "Review in Gitpod" button to the pull request's description (defaults to false)
    addBadge: true
    # add a label once the prebuild is ready to pull requests (defaults to false)
    addLabel: trueitpod
vscode:
  extensions:
    - mathiasfrohlich.kotlin@1.7.1:2Uw0hH38NcpgInldjuwF3g==
    - codezombiech.gitignore@0.6.0:oJP0UqwrXt2Qgt5QRm1BIQ==
    - richardwillis.vscode-gradle@3.5.2:VFae5svx3iYQNF9uAubDFw==
    - grapecity.gc-excelviewer@3.0.41:GzAGW4r0SiwED/jK3g1Jlw==
    - donjayamanne.githistory@0.6.14:TIYIMdKWHLFlsJYll5LNsA==
